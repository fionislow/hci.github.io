<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            background-color: #eef2f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-wrapper {
            width: 650px;
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 22px;
            margin-bottom: 15px;
        }

        p {
            margin: 5px 0;
        }

        label {
            display: block;
            font-size: 14px;
            margin-top: 12px;
        }

        table {
            width: 100%;
            margin: 15px 0;
            border-spacing: 0;
            border: 1px solid #ddd;
        }

        table th, table td {
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #f4f4f4;
        }

        textarea {
            width: 100%;
            height: 80px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 8px;
            font-size: 14px;
            resize: vertical;
        }

        input[type="number"] {
            width: 100%;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="file"] {
            margin-top: 10px;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .action-buttons button {
            flex-grow: 1;
            margin: 0 5px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #0056d6;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        .action-buttons button:hover {
            background-color: #003d99;
        }
    </style>
</head>
<body>
    <div class="form-wrapper">
        <h1>Programmieren 1: Assignment 9</h1>
        <p><strong>Name:</strong> Max Mustermann</p>
        <p><strong>Email:</strong> max.mustermann@stud.uni-hannover.de</p>

        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>Disagree</th>
                    <th>Neutral</th>
                    <th>Agree</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Task was easy</td>
                    <td><input type="radio" name="easy" value="disagree"></td>
                    <td><input type="radio" name="easy" value="neutral"></td>
                    <td><input type="radio" name="easy" value="agree"></td>
                </tr>
                <tr>
                    <td>Task was fun to work on</td>
                    <td><input type="radio" name="fun" value="disagree"></td>
                    <td><input type="radio" name="fun" value="neutral"></td>
                    <td><input type="radio" name="fun" value="agree"></td>
                </tr>
                <tr>
                    <td>Task was helpful to study</td>
                    <td><input type="radio" name="helpful" value="disagree"></td>
                    <td><input type="radio" name="helpful" value="neutral"></td>
                    <td><input type="radio" name="helpful" value="agree"></td>
                </tr>
            </tbody>
        </table>

        <label for="hours">Hours spent on task:</label>
        <input type="number" id="hours" name="hours" min="0" max="100">

        <label for="feedback">Additional feedback:</label>
        <textarea id="feedback" placeholder="Write your feedback here..."></textarea>

        <label for="file">Upload your *.zip file:</label>
        <input type="file" id="file" name="file" accept=".zip">

        <div class="action-buttons">
            <button type="button" onclick="window.location.href='upload_success.html'">Submit</button>
            <button type="button" onclick="showSubmissions()">View Submissions</button>
        </div>
    </div>

    <script>
        function handleSubmit() {
            alert('Your submission has been successfully sent!');
            // Hier kann theoretisch das Hochladen implementiert werden.
        }

        function showSubmissions() {
            alert('Navigating to previous submissions...');
            //Hier sollte eine Verbindung zur Ãœbersichtsseite des Faches sein
        }
    </script>
</body>
</html>
