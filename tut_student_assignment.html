<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f8f8f8;
            height: 100vh;
        }

        .container {
            width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 18px;
            margin: 0;
        }

        .header h2 {
            font-size: 14px;
            color: #555;
            margin: 5px 0 0;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 45%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            background-color: #f9f9f9;
        }

        .button:hover {
            background-color: #f0f0f0;
        }

        .button svg {
            margin-bottom: 5px;
        }

        .comments {
            margin-bottom: 20px;
        }

        .comments label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }

        .comments textarea {
            width: 100%;
            height: 60px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            font-size: 14px;
            resize: none;
        }

        .footer {
            text-align: center;
        }

        .footer button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .footer button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Assignment 8</h1>
            <h2>Max Mustermann - HCI</h2>
        </div>

        <div class="buttons">
            <div class="button" onclick="downloadResults()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-download">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                    <polyline points="7 10 12 15 17 10" />
                    <line x1="12" y1="15" x2="12" y2="3" />
                </svg>
                Resultate
            </div>
            <div class="button" onclick="uploadCorrections()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-upload">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                    <polyline points="17 9 12 4 7 9" />
                    <line x1="12" y1="4" x2="12" y2="16" />
                </svg>
                Korrektur
            </div>
        </div>

        <div class="comments">
            <label for="comments">Deine Anmerkungen:</label>
            <textarea id="comments" placeholder="Schreibe deine Anmerkungen hier..."></textarea>
        </div>

        <div class="footer">
            <button onclick="goBack()">Zurück zur Übersicht</button>
        </div>
    </div>

    <script>
        function downloadResults() {
            alert('Resultate herunterladen...');
            // Implement download functionality here
        }

        function uploadCorrections() {
            alert('Korrektur hochladen...');
            // Implement upload functionality here
        }

        function goBack() {
            alert('Zurück zur Übersicht...');
            // Implement navigation functionality here
        }
    </script>

</body>
</html>
