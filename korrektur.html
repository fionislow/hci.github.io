    <meta charset="UTF-8">

    <title>Assignment Seite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #3498db, #8e44ad);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 600px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
            color: #fff;
        }
        .header .course {
            font-size: 18px;
            color: #dcdde1;
        }
        .details {
            margin-bottom: 20px;
        }
        .details p {
            margin: 5px 0;
            font-size: 16px;
        }
        .details .highlight {
            font-weight: bold;
            color: #ecf0f1;
        }
        .remarks {
            margin: 10px 0 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            min-height: 100px;
            font-size: 14px;
            color: #fff;
        }
        .button {
            display: block;
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            background-color: rgb(62, 18, 123);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    
        .back {
            background-color: #e74c3c;
            box-shadow: 0 4px 10px rgba(231, 76, 60, 0.4);
            border: none;
        }
        .back:hover {
            background-color: #c0392b;
            box-shadow: 0 6px 15px rgba(231, 76, 60, 0.5);
        }
    </style>
</head>
