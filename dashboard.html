<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="device-view" content="width=device-width, initial-scale">
<title>Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <h2>Übersicht:</h2>
        <p id="role-text"></p>

        <div id="modul-selection" class="modul-selection">
            <h3>Wähle ein Modul aus</h3>
            <select id="modul-selected">
                <option value="Human-Computer-Interaktion">Human-Computer-Interaktion</option>
                <option value="Programmieren 1">Programmieren 1</option>
                <option value="Grundlagen der Softwaretechnik">Grundlagen der Softwaretechnik</option>
            </select>
            <button onclick="saveModul"> Auswählen</button>
        </div>

        <div id="actions-student" class="actions-dashboard">
            <h3> Hier sind deine Assignments in <span id="modul-display-student"></span> </h3>
            <button onclick="uploadAssignment()"> Assignment hochladen</button>
            <button onclick="viewAssignments()"> Alle Assignments anzeigen </button>
        </div>

        <div id="actions-tutor" class="actions-dashboard">
            <h3> Schülerübersicht in <span id="modul-display-tutor"></span></h3>
            <button onclick="reviewAssignments()">Assignments korrigieren</button>
        </div>   
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const userRole = sessionStorage.getItem("role");
            const selectedModul = sessionStorage.getItem("SelectedModul");
            const roleText = document.getElementById("role-text");

            if(!selectedModul) {
                document.getElementById("modul-selection").style.display = "block";
            } else {
                document.getElementById("modul-selection").style.display = "none";

            if (userRole === "student") {
                roleText.textContent = "Sie sind als Student angemeldet";
                document.getElementById("modul-display-student").textContent = selectedModul;
                document.getElementById("actions-student").style.display = "block";
                document.getElementById("actions-tutor").style.display = "none";
            }else if (userRole === "tutor") {
                roleText.textContent = "Sie sind als Tutor angemeldet";
                document.getElementById("modul-display-tutor").textContent = selectedModul;
                document.getElementById("actions-tutor").style.display = "block";
                document.getElementById("actions-student").style.display = "none";
            } else {
                roleText.textContent = "Keine gültige Rolle";
                document.getElementById("actions-tutor").style.display = "none";
                document.getElementById("actions-student").style.display = "none";
            }}
        });

        function saveModul() {
            const selectedModul = document.getElementById("modul-selected").value;
            sessionStorage.setItem("selectedModul", selectedModul);
            window.location.reload();
        }
        function reviewAssignments() {
            window.location.href = 'review.html';
        }
        function uploadAssignment() {
            window.location.href = 'upload.html';  
        }
        function viewAssignments() {
            window.location.href = 'view_assignments.html';
        }
    </script>

<footer>
<p>By Group09</p>
</footer>
  
</body>
</html>
